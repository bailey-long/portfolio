<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="index.css" rel="stylesheet">
  <title>Document</title>
</head>
<body onload="startGame()">
  <h1>Tic Tac Toe.</h1>
  <div id="message"></div>
  <div class="flexContainer">
  <table border="1">
    <tr>
      <td class ="Square" data-cell id="s1"></td>
      <td class ="Square" data-cell id="s2"></td>
      <td class ="Square" data-cell id="s3"></td>
    </tr>
    <tr>
      <td class ="Square" data-cell id="s4"></td>
      <td class ="Square" data-cell id="s5"></td>
      <td class ="Square" data-cell id="s6"></td>
    </tr>
    <tr>
      <td class ="Square" data-cell id="s7"></td>
      <td class ="Square" data-cell id="s8"></td>
      <td class ="Square" data-cell id="s9"></td>
    </tr>
  </table>
  <div id = "restart" onclick="startGame()">Start Over</div>
  <div id="xScore"></div>
  <div id="oScore"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
